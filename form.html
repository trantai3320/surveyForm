<!DOCTYPE html>
<html>

<head>
	<title>freeCodeCamp Survey Form</title>
</head>

<body>
	<div class="container">
		<header class="header">
			<h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
			<p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
		</header>
		<form id="survey-form">
			<div class="form-group">
				<label id="name-label" for="name">Name</label>
				<input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
			</div>
			<div class="form-group">
				<label id="email-label" for="email">Email</label>
				<input type="text" name="email" id="email" class="form-control" placeholder="Enter your email"
					required />
			</div>
			<div class="form-group">
				<label id="age-label" for="age">Age<span class="clue">(optional)</span></label>
				<input type="number" name="age" id="age" class="form-control" placeholder="Enter your age" />
			</div>
			<div class="form-group">
				<p>Which sports do you play?</p>
				<select id="dropdown" name="role" class="form-control" required>
				<option disabled selected value>Select sport</option>
				<option value="football">Football</option>
				<option value="basketball">Basketball</option>
				<option value="badminton">Badminton</option>
				</select>
			</div>
			<div class="form-group">
				<p>Would you recommend sports to a friend?</p>
				<label>
					<input type="radio" name="user-recommend" value="definitely" class="input-radio" checked="" />Definitely
				</label>
				<label>
					<input type="radio" name="user-recommend" value="maybe" 
					class="input-radio" checked="" />Maybe
				</label>
				<label>
					<input type="radio" name="user-recommend" value="not sure" class="input-radio" checked="" />Not sure
				</label>
			</div>
			<div class="form-group">
				<p>What is your favorite sports?</p>
				<select id="most-like" name="mostLike" class="form-control" required="">
				<option disabled selected value>Select an option</option>
				<option value="chess">Chess</option>
				<option value="swimming">Swimming</option>
				<option value="gym">Gym</option>
				</select>
			</div>
			<div class="form-group">
				<p>What would you like to see improved? (Check all that apply)</p>
				<label>
					<input type="checkbox" name="prefer" value="voley"
					class="input-checkbox" checked="" />Voley
					<input type="checkbox" name="prefer" value="shot" class="input-checkbox" checked="" />Shot
					<input type="checkbox" name="prefer" value="use-head" class="input-checkbox" checked="" />Use head
				</label>
			</div>
			<div class="form-group">
				<p>Any comments or suggestions?</p>
				<textarea id=comments" class="inpute-textarea" name="comment"
				placeholder="Enter your comment here..."></textarea>
			</div>
			<div class="form-group">
				<button type="submit" id="submit" class="submit-button">Submit
				</button>
			</div>
		</form>
	</div>
</body>

</html>
